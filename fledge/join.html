<html>
  <body>
    <script>
      let NUM_GROUPS = 1000;
      let divElement = document.createElement("div");
      divElement.innerText = `Creating ${NUM_GROUPS} interest groups`;
      document.body.appendChild(divElement);
      async function joinGroups() {
        for (idx = 0; idx < NUM_GROUPS; idx++) {
          await navigator.joinAdInterestGroup({
              owner: 'https://brusshamilton.github.io',
              name: `group ${idx}`,
              biddingLogicUrl: 'https://brusshamilton.github.io/fledge/biddingLogic.js',
              ads: [{
                renderUrl: 'https://brusshamilton.github.io/fledge/fake_ad.html',
              }]},
            36000).catch((error) => {
              console.error(error);
            });
          divElement.innerText = `Creating ${idx}/${NUM_GROUPS} interest groups`;
        }
      }
      joinGroups();
    </script>
  </body>
</html>
